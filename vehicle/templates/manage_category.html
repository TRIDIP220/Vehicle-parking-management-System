{% load static %}
<html>
<head>
    
{% include 'headeradmin.html' %}

<style>
    .Style{
        background-color: coral;
    }
</style>

  <link rel = stylesheet href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
<link rel = stylesheet href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css">

<script src = https://code.jquery.com/jquery-3.3.1.js></script>
<script src = https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js></script>
<script src = https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js></script>
<script src = https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js></script>
<script src = https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js></script>
<script src = https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js></script>
<script src = https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js></script>





<script>
$(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copyHtml5',
            'excelHtml5',
            'csvHtml5',
            'pdfHtml5'
        ]
    } );
} );
</script>

</head>
<body>
{% include 'nav2admin.html' %}
<br> &nbsp;&nbsp;Welcome <b style = 'text-transform : capitalize ; color : blue'>{{request.user.username}}</b>


<div class="container" style = "margin-top:10px">
<div class="Style">
<h2 class="text-center" style = "font-family : Monotype Corsiva ; color : whitesmoke">Manage Category</h2>

<table class='table table-hover' id = example>
<thead style = 'background-color :skyblue ; color : green'>
<tr>
<th>S.No.</th>
<th>CategoryName</th>
<th>Action</th>
</tr>
</thead>

<tbody>
 {% for i in category %}
<tr>
<td>{{forloop.counter}}</td>
 <td>{{i.categoryname}}</td>
<td><a href = "{% url 'edit_category' i.id %}" class='btn btn-secondary' title="Edit Category"><i class="fa fa-edit fa-1x"></i></a>

<a href = "{% url 'delete_category' i.id %}" title="Delete Category" class='btn btn-danger'><i class="fa fa-trash fa-1x"></i></a></td>
</tr>
{% endfor %}
</tbody>

</table>

</div>
</div>
</body>
